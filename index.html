<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="advice">
        <b>
            <p class="title">ADVICE #0</p>
        </b>
        <b>
            <p class="advice-text">Press a dice to draw your advice!
            </p>
        </b>
        <img src="pattern-divider-desktop.svg" alt="divider" class="divider">
        <button class="dice">
            <img src="icon-dice.svg" alt="dice">
        </button>
    </div>
    <footer class="footer">
        <p>Challenge by <a href="https://www.frontendmentor.io/">Frontend Mentor</a>. Coded by <a
                href="https://github.com/mremelski">Mikolaj Remelski</a>.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
